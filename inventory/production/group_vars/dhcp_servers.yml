---
# DHCP Server Configuration

# Network settings
dhcp_domain: dicky.lab
dhcp_subnet: 192.168.100.0
dhcp_netmask: 255.255.255.0
dhcp_broadcast: 192.168.100.255
dhcp_gateway: 192.168.100.1

# DNS servers for clients (titus and claudia)
dhcp_dns_servers:
  - 192.168.100.10
  - 192.168.100.11

# NTP servers for clients
dhcp_ntp_servers:
  - 192.168.100.10
  - 0.au.pool.ntp.org
  - 1.au.pool.ntp.org

# DHCP pool
dhcp_range_start: 192.168.100.100
dhcp_range_end: 192.168.100.199

# Lease times
dhcp_default_lease_time: 86400
dhcp_max_lease_time: 604800

# Interface
dhcp_interface: enp0s8

# Failover configuration (titus and claudia)
dhcp_failover_enabled: true
dhcp_failover_primary_ip: 192.168.100.10
dhcp_failover_secondary_ip: 192.168.100.11
dhcp_failover_port: 647
dhcp_failover_peer_port: 647
dhcp_failover_max_response_delay: 60
dhcp_failover_max_unacked_updates: 10
dhcp_failover_mclt: 1800
dhcp_failover_split: 128

# Dynamic DNS
ddns_enabled: true
ddns_update_style: interim
ddns_key_name: "dicky-lab-key"

# Server settings
dhcp_authoritative: true
dhcp_log_facility: local7
