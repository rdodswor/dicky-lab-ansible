---
hostname: tiberius
role: intermediate_ca

# DHCP reservation (PKI, host 2)
dhcp_reservation:
  mac: "02:dc:02:02:01:01"
  ip: 192.168.100.21
  hostname: tiberius

dns_static_record: true

# Host-specific packages for Intermediate CA
host_specific_packages:
  - openssl
  - easy-rsa
  - libssl-dev
  - ca-certificates
  - gpg
  - gnupg2

# CA Role Configuration (for ca_intermediate role - future)
ca_role: intermediate
ca_common_name: "{{ lab_name | replace('_', ' ') | title }} Intermediate CA"

# Root CA information (for signing CSR)
root_ca_server: marcus
root_ca_ip: 192.168.100.20

# Override certificate validity if needed (default is 3650 from group_vars/intermediate_ca.yml)
# ca_cert_validity_days: 3650

