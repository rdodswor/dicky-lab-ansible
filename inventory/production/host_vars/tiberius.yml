---
hostname: tiberius
role: intermediate_ca

# DHCP reservation (PKI, host 2)
dhcp_reservation:
  mac: "02:dc:02:02:01:01"
  ip: 192.168.100.21
  hostname: tiberius

dns_static_record: true

# CA settings (Intermediate CA - signs end-entity certs)
ca_type: intermediate
ca_key_size: 4096
ca_validity_days: 1825        # 5 years
pki_intermediate_dir: /etc/pki/intermediate

# Root CA that signs this intermediate
root_ca_server: marcus
root_ca_ip: 192.168.100.20

# Host-specific packages for Intermediate CA
host_specific_packages:
  - openssl
