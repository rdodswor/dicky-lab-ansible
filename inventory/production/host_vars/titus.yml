---
hostname: titus
role: dns_dhcp_primary

# MAC address (Core Network Services, host 1)
interface_mac: "02:dc:03:01:01:01"

# Network configuration (NEW)
interfaces:
  - name: enp0s8
    type: static
    address: 192.168.100.10/24
    gateway: 192.168.100.1
    dns:
      - 127.0.0.1           # Use itself first
      - 192.168.100.11      # Fallback to claudia
  - name: enp0s9
    type: dhcp              # OOB management interface
    dhcp4_overrides:
      use_routes: false
      use_dns: false
    dhcp6: true
    dhcp6_overrides:
      use_routes: false
      use_dns: false

# DNS configuration
dns_role: master            # Changed from 'primary' to match role conditionals
dns_is_primary: true
dns_allow_transfer:
  - 192.168.100.11
dns_also_notify:
  - 192.168.100.11

# DHCP configuration
dhcp_role: master           # Changed from 'primary' to match role conditionals
dhcp_failover_role: primary
dhcp_failover_peer: 192.168.100.11

# Static DNS record
dns_static_record: true
