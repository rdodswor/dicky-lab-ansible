---
# Common role default variables

# Timezone
timezone: Australia/Adelaide

# NTP/Chrony configuration
ntp_enabled: true
ntp_service: chrony

# NTP servers (prefer local/regional)
ntp_servers:
  - 0.au.pool.ntp.org
  - 1.au.pool.ntp.org
  - 2.au.pool.ntp.org
  - 3.au.pool.ntp.org

# Fallback to global pools if regional unavailable
ntp_fallback_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# Allow NTP queries from lab network (optional - if host will be NTP server)
ntp_allow_networks:
  - 192.168.100.0/24

# Chrony configuration options
chrony_makestep_threshold: 1.0
chrony_makestep_limit: 3
chrony_rtcsync: true
chrony_driftfile: /var/lib/chrony/drift
chrony_logdir: /var/log/chrony

# Common packages to install on all hosts
common_packages:
  # Text editors & terminal
  - vim
  - tmux

  # System monitoring
  - htop
  - ncdu

  # Network tools
  - curl
  - wget
  - net-tools
  - dnsutils
  - tcpdump

  # System utilities  
  - git
  - rsync
  - tree
  - lsof
  - jq

  # Security
  - unattended-upgrades

# Optional packages (commented out, uncomment if needed)
# advanced_packages:
#   - iotop
#   - sysstat
#   - strace
  - traceroute
#   - mtr
#   - netcat-openbsd
#   - nmap

# Packages to remove (optional)
unwanted_packages: []
#  - snapd  # Uncomment to remove snap

# Unattended upgrades configuration
unattended_upgrades_enabled: true
unattended_upgrades_auto_reboot: false
unattended_upgrades_auto_reboot_time: "02:00"
unattended_upgrades_email: "rdodswor@dicky.lab"
unattended_upgrades_origins:
  - "${distro_id}:${distro_codename}-security"
  - "${distro_id}:${distro_codename}-updates"
