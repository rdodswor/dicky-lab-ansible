# Ansible Configuration for Dicky Lab
# Location: /home/rdodswor/ansible/ansible.cfg

[defaults]
# Inventory
inventory = ./inventory/production/hosts.yml
host_key_checking = False

# Roles path
roles_path = ./roles

# SSH settings
remote_user = rdodswor
private_key_file = ~/.ssh/id_ed25519
timeout = 30

# Performance (can adjust as lab grows)
forks = 5                   
gathering = smart           

# Fact caching (speeds up repeated runs)
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400  

# Output formatting
stdout_callback = yaml      
bin_ansible_callbacks = True
retry_files_enabled = False 

# Privilege escalation defaults
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
# SSH connection optimization
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
# Colorized output (optional, but nice)
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
